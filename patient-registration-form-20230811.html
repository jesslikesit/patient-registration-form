<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
</head>

<body>
    <h1>New Patient Registration Form</h1>
    <form>

        <label for="today">Today's Date:</label>
        <input type="datetime-local" id="today" name:"date" required>
        &emsp;
        <label for="clinic-name">Clinic name:</label>
        <input type="text" id="clinic-name" name="clinic-name" placeholder="required" required>

        <h2>Patient information:</h2>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="required" required>
        &emsp;
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="required" required>
        &emsp;
        <label for="mname">Middle initial:</label>
        <input type="text" id="mname" name="mname" minlength="1" maxlength="1" style="width: 40px;">

        <br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="required" style="width: 600px;">
        
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        &emsp;
        <label for="state">State:</label>
        <input type="text" id="state" name="state" minlength="2" maxlength="2" style="width: 50px;"> 
        &emsp;
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" style="width: 75px;">

        <br><br>
        <label for="home-phone">Home phone #:</label>
        <input type="tel" id="home-phone" name="home-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;">
        &emsp;
        <label for="ss">Social security #:</label>
        <input type="text" id="ss" name="ss" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="xxx-xx-xxxx" style="width: 75px;" required>

        <br><br>
        <label for="bday">Date of birth:</label>
        <input type="date" id="bday" name="bday" required>
        &emsp;
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" minlength="1" maxlength="2" style="width: 50px;" required>
        &emsp;
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="select-one">Select one</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary</option>
            <option value="pnts">Prefer not to say</option>
        </select>
        &emsp;
        <label for="martial-status">Marital status:
        <select id="marital-status" name="marital-status">
            <option value="select-one">Select one</option>
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
            <option value="domestic-partner">Domesticated partnership</option>
        </select>
        &emsp;
        <label for="drivers-license">Driver's license #:
        <input type="text" id="drivers-license" name="drivers-license" style="width: 100px;">

        <br><br>
        <label for="employer">Employer name and address:</label>
        <input type="text" id="employer" name="employer" style="width: 400px;">

        <br><br>
        <label for="email">E-mail address:</label>
        <input type="text" id="email" name="email" style="width: 400px;">

        <br><br>
        <label for="work-phone">Work phone #:</label>
        <input type="tel" id="work-phone" name="work-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;">
        &emsp;
        <label for="cell-phone">Home phone #:</label>
        <input type="tel" id="cell-phone" name="cell-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;">

        <br><br>
        <label for="emergency-contact-name">Emergency contact name</label>
        <input type="text" id="emergency-contact-name" name="emergency-contact-name" placeholder="required" required>
        &emsp;
        <label for="emergency-phone">Emergency phone #:</label>
        <input type="tel" id="emergency-phone" name="emergency-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;" required>

        <br><br>
        <label for="how-did-you-hear">Please tell us how you heard about us:</label>
        <select id="how-did-you-hear" name="how-did-you-hear">
            <option value="select-one">Select one</option>
            <option value="search-engine">Search engine</option>
            <option value="social-media">Social media</option>
            <option value="friend">Friend</option>
            <option value="healthcare-provider">Healthcare provider</option>
            <option value="other">Other</option>
        </select>
        &emsp;
        <label for="referred-by">Referred by:</label>
        <input type="text" id="referred-by" name="referred-by" placeholder="Name">

        <br><br>
        <h2>Guarantor Information:</h2>
        
        <label for="relationship-of-guarantor">Relationship of Guarantor to patient:</label>
        <input type="radio" id="self" name="relationship-of-guarantor" value="self">
        <label for="self">Self</label>
        <input type="radio" id="spouse" name="relationship-of-guarantor" value="spouse">
        <label for="spouse">Spouse</label>
        <input type="radio" id="parent" name="relationship-of-guarantor" value="parent">
        <label for="parent">Parent</label>
        <input type="radio" id="other" name="relationship-of-guarantor" value="other">
        <label for="other">Other</label>        
        
        <br><br>
        <label for="lname-guarantor">Last name</label>
        <input type="text" id="lname-guarantor" name="lname-guarantor" placeholder="required" required>
        &emsp;
        <label for="fname-guarantor">First name:</label>
        <input type="text" id="fname-guarantor" name="fname-guarantor" placeholder="required" required>
        &emsp;
        <label for="mname-guarantor">Middle initial:</label>
        <input type="text" id="mname-guarantor" name="mname-guarantor" minlength="1" maxlength="1" style="width: 30px;">

        <br><br>
        <label for="address-guarantor">Address:</label>
        <input type="text" id="address-guarantor" name="address-guarantor" placeholder="required" style="width: 600px;">

        <br><br>
        <label for="city-guarantor">City:</label>
        <input type="text" id="city" name="city-guarantor">
        &emsp;
        <label for="state-guarantor">State:</label>
        <input type="text" id="state-guarantor" name="state-guarantor" minlength="2" maxlength="2" style="width: 50px;"> 
        &emsp;
        <label for="zip-guarantor">Zip:</label>
        <input type="text" id="zip-guarantor" name="zip-guarantor" style="width: 75px;">

        <br><br>
        <label for="home-phone-guarantor">Home phone #:</label>
        <input type="tel" id="home-phone-guarantor" name="home-phone-guarantor" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;">
        &emsp;
        <label for="ss-guarantor">Social security #:</label>
        <input type="text" id="ss-guarantor" name="ss-guarantor" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" placeholder="xxx-xx-xxxx" style="width: 75px;" required>

        <br><br>
        <label for="bday-guarantor">Date of birth:</label>
        <input type="date" id="bday-guarantor" name="bday-guarantor" required>
        &emsp;
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" minlength="1" maxlength="2" style="width: 50px;" required>
        &emsp;
        <label for="sex-guarantor">Sex:</label>
        <select id="sex-guarantor" name="sex-guarantor">
            <option value="select-one">Select one</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="non-binary">Non-binary</option>
            <option value="pnts">Prefer not to say</option>
        </select>

            <br><br>
            <label for="employer-guarantor">Employer name and address:</label>
            <input type="text" id="employer-guarantor" name="employer-guarantor" style="width: 400px;">

            <br><br>
            <label for="home-phone-guarantor">Home phone #:</label>
            <input type="tel" id="home-phone-guarantor" name="home-phone-guarantor" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" style="width: 100px;">

        <p>
                    <button>Submit</button>
                </p>
    </form>
</body>

</html>
